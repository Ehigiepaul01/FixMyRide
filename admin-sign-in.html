<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign in</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

    <link rel="stylesheet" href="styles/admin-sign-in.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <h2>FixMyRide</h2>
        <h3><a href="index.html">Home</a></h3>
      </div>

      <div class="login-con">
        <h3>Sign in</h3>

        <div class="button">
          <button class="admin">Admin</button>
          <button class="customer">
            <a href="customer-sign-up.html">Customer</a>
          </button>
        </div>

        <form id="login-form">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <div class="forgot-pwd">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">Remember me</label>
            <p class="pwd">Forgot password?</p>
          </div>
        </form>

        <div class="sign-in">
          <button class="log-in">Log in</button>
        </div>
        <p class="option">
          Don't have an account?
          <span><a href="admin-sign-up.html">Sign up</a></span>
        </p>
      </div>
    </div>

    <section>
      <div class="arrow">
        <ul class="top">
          <li>
            <span><a href="index.html"><i class="fa-solid fa-arrow-up"></i></a></span>
            <span><p>Go back Home</p></span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
