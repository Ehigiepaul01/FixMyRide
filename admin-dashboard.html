<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/admin-dashboard.css" />
  </head>
  <body>
    <main>
      <!-- Navigation -->
      <header>
        <nav>
          <h2>Dashboard</h2>

          <div class="nav-right">
            <div class="notification">
              <img src="./images/search.png" alt="search" />
              <img src="./images/Group 573.png" alt="image" />
              <img src="./images/Group 572.png" alt="image" />

              <p>Need Help?</p>
            </div>

            <div class="fixmyride">
              <h4>FixMyRide</h4>
            </div>
          </div>
        </nav>
      </header>

      <!-- Live Activity -->
      <section class="live-activity">
     
        <div class="activity">
            <h3>Live Activity</h3>
          <div class="product-update">
         
            <div class="update">
              <div class="request">
                <img
                  src="./images/Product requests icon.png"
                  alt="product request"
                />
                <p>Product Requests</p>
              </div>

              <div class="graph">
                <img class="icon" src="./images/Graph.png" alt="graph" />
                <p>10%</p>
                <img src="./images/Graph (up).png" alt="graph" />
                <h1 class="number">10</h1>
              </div>
            </div>

            <div class="update">
              <div class="request">
                <img
                  src="./images/Service requests icon.png"
                  alt="service request"
                />
                <p>Service Requests</p>
              </div>

              <div class="graph">
                <img class="icon" src="./images/Graph (1).png" alt="graph" />
                <p>10%</p>
                <img src="./images/Graph (Down).png" alt="graph" />
                <h1 class="number">2</h1>
              </div>
            </div>

            <div class="update">
                <div class="request">
                  <img
                    src="./images/Emergency Service requests icon.png"
                    alt="service request"
                  />
                  <p>Emergency Service Requests</p>
                </div>
    
                <div class="graph">
                  <img class="icon" src="./images/Graph.png" alt="graph" />
                  <p>6%</p>
                  <img src="./images/Graph (up).png" alt="graph" />
                  <h1 class="number">10</h1>
                </div>
              </div>
    
              <div class="update">
                <div class="request">
                  <img 
                    src="./images/Emergency Service requests icon (1).png"
                    alt="service request"
                  />
                  <p>Transaction</p>
                </div>
    
                <div class="graph">
                  <img class="icon" src="./images/Graph.png" alt="graph" />
                  <p>15%</p>
                  <img src="./images/Graph (up).png" alt="graph" />
                  <h1 class="number">22</h1>
                </div>
              </div>
          </div>

          
        </div>
      </section>
    </main>
  </body>
</html>
